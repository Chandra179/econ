host: localhost:8080
info:
  contact:
    email: admin@example.com
    name: API Support
  description: API for retrieving time series data from stock markets
  license:
    name: MIT
    url: https://opensource.org/licenses/MIT
  title: Stock Market API
  version: "1.0"
paths:
  /v1/fundamental/balance-sheet/{symbol}:
    get:
      description: Returns the balance sheet data for the specified stock symbol
      parameters:
      - description: Stock symbol (e.g., AAPL, MSFT)
        in: path
        name: symbol
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: Successful operation
          schema:
            $ref: '#/definitions/alphavantage.BalanceSheetResponse'
        "500":
          description: Internal server error
          schema:
            additionalProperties: true
            type: object
      summary: Get balance sheet data for a specific symbol
      tags:
      - fundamental
  /v1/fundamental/cash-flow/{symbol}:
    get:
      description: Returns the cash flow data for the specified stock symbol
      parameters:
      - description: Stock symbol (e.g., AAPL, MSFT)
        in: path
        name: symbol
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: Successful operation
          schema:
            $ref: '#/definitions/alphavantage.CashFlowResponse'
        "500":
          description: Internal server error
          schema:
            additionalProperties: true
            type: object
      summary: Get cash flow data for a specific symbol
      tags:
      - fundamental
  /v1/fundamental/company-overview/{symbol}:
    get:
      description: Returns the company overview data for the specified stock symbol
        (sector, industry, PE ratio, EBITDA, and more)
      parameters:
      - description: Stock symbol (e.g., AAPL, MSFT)
        in: path
        name: symbol
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: Successful operation
          schema:
            $ref: '#/definitions/alphavantage.CompanyOverviewResponse'
        "500":
          description: Internal server error
          schema:
            additionalProperties: true
            type: object
      summary: Get company overview data for a specific symbol
      tags:
      - fundamental
  /v1/fundamental/income-statement/{symbol}:
    get:
      description: Returns the income statement data for the specified stock symbol
      parameters:
      - description: Stock symbol (e.g., AAPL, MSFT)
        in: path
        name: symbol
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: Successful operation
          schema:
            $ref: '#/definitions/alphavantage.IncomeStatementResponse'
        "500":
          description: Internal server error
          schema:
            additionalProperties: true
            type: object
      summary: Get income statement data for a specific symbol
      tags:
      - fundamental
  /v1/news/sentiment:
    get:
      description: Returns news articles and sentiment analysis based on tickers,
        topics, and time range
      parameters:
      - description: Comma-separated list of stock symbols (e.g., AAPL,MSFT)
        in: query
        name: tickers
        type: string
      - description: Comma-separated list of topics
        in: query
        name: topics
        type: string
      - description: Start time in YYYYMMDDTHHMM format
        in: query
        name: time_from
        type: string
      - description: End time in YYYYMMDDTHHMM format
        in: query
        name: time_to
        type: string
      - description: 'Sort order: LATEST, EARLIEST, or RELEVANCE'
        in: query
        name: sort
        type: string
      - description: 'Number of results (default: 50, max: 1000)'
        in: query
        name: limit
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: Successful operation
          schema:
            $ref: '#/definitions/alphavantage.NewsAndSentimentResponse'
        "500":
          description: Internal server error
          schema:
            additionalProperties: true
            type: object
      summary: Get news and sentiment data for specified parameters
      tags:
      - news
  /v1/timeseries/{symbol}:
    get:
      description: Returns time series data for the specified stock symbol
      parameters:
      - description: Stock symbol (e.g., AAPL, MSFT)
        in: path
        name: symbol
        required: true
        type: string
      - default: TIME_SERIES_DAILY
        description: Time series function
        enum:
        - TIME_SERIES_DAILY
        - TIME_SERIES_WEEKLY
        - TIME_SERIES_MONTHLY
        in: query
        name: function
        type: string
      - default: compact
        description: Amount of data to return
        enum:
        - compact
        - full
        in: query
        name: outputsize
        type: string
      - default: json
        description: Data type for response
        enum:
        - json
        - csv
        in: query
        name: datatype
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: Successful operation
          schema:
            $ref: '#/definitions/alphavantage.TimeSeriesResponse'
        "500":
          description: Internal server error
          schema:
            additionalProperties: true
            type: object
      summary: Get time series data for a specific symbol
      tags:
      - timeseries
  /v1/timeseries/{symbol}/{interval}:
    get:
      description: Returns intraday time series data with the specified interval
      parameters:
      - description: Stock symbol (e.g., AAPL, MSFT)
        in: path
        name: symbol
        required: true
        type: string
      - description: Time interval for data
        enum:
        - 1min
        - 5min
        - 15min
        - 30min
        - 60min
        in: path
        name: interval
        required: true
        type: string
      - default: compact
        description: Amount of data to return
        enum:
        - compact
        - full
        in: query
        name: outputsize
        type: string
      - default: json
        description: Data type for response
        enum:
        - json
        - csv
        in: query
        name: datatype
        type: string
      - default: false
        description: Whether to include extended hours data
        in: query
        name: extended_hours
        type: boolean
      - default: true
        description: Whether to adjust for split and dividend events
        in: query
        name: adjusted
        type: boolean
      - description: Month for historical intraday data (YYYY-MM format)
        in: query
        name: month
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: Successful operation
          schema:
            $ref: '#/definitions/alphavantage.TimeSeriesResponse'
        "500":
          description: Internal server error
          schema:
            additionalProperties: true
            type: object
      summary: Get intraday time series data with specific interval
      tags:
      - timeseries
schemes:
- http
swagger: "2.0"
